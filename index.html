<html lang="pt-BR">
<head>

</head>
<body>
    <form action="" id="form">
    <header>
        <h1 id="logo"><span id="color">My</span>Workout</h1>
        <nav id="nav">
            <ul>
                <li><a href="#">segunda</a></li>
                <li><a href="#">terça</a></li>
                <li><a href="#">quarta</a></li>
                <li><a href="#">quinta</a></li>
                <li><a href="#">sexta</a></li>
                <li><a href="#">sábado</a></li>
            </ul>
        </nav>
    </header>




    <main>
        <section id="segunda">
            <h1>Segunda</h1>
            <h1>Treino de peito</h1>
            <img width="500" src="assets/img/treino_peito.jpg.webp" alt="treino_de_peito">
                <div class="boxes">
                    <div class="border">
                        <input type="checkbox" id="exercicio_1_segunda" value="exercicio_1_segunda">
                        <label for="exercicio_2_segunda">Aquecimento do Manguito: 2-3 séries leves</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_2_segunda" value="exercicio_2_segunda">
                        <label for="exercicio_2_segunda"> Alongar Peitoral: 20s cada lado</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_3_segunda" value="exercicio_3_segunda">
                        <label for="exercicio_3_segunda">Crucifixo Máquina (Aquecimento): 1-2 séries de aquecimento (Fase de conexão)</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_4_segunda" value="exercicio_4_segunda">
                        <label for="exercicio_4_segunda">Supino Máquina: 3 séries / 1 série de Aquecimento / 1º série com 50% da carga / 2º série com 70% / 3º série até a falha / 2min de descanso</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_5_segunda" value="exercicio_5_segunda">
                        <label for="exercicio_5_segunda">Dumbbell Press 30º: 3 séries / 1º série com 70% da carga / 2º com 80% / 3º série até a falha /  1min 30 de descanso</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_6_segunda" value="exercicio_6_segunda">
                        <label for="exercicio_6_segunda"> Crucifixo Máquina: 3 séries com Pico de contração / Sem cargas altas / 1min de descanso</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_7_segunda" value="exercicio_7_segunda">
                        <label for="exercicio_7_segunda"> Crossover: 3 séries Em pé mirando no umbigo e estufa o peito, Chegando na falha faz o Cross Over normal com foco no alongamento e Finaliza flexionando o cotovelo (Drop Mecânico) / 1min30 ou 2min de descanso</label>
                    </div>
                    <div class="border">
                        <input type="checkbox" id="exercicio_8_segunda" value="exercicio_8_segunda">
                        <label for="exercicio_8_segunda">Desenvolvimento com Halter ou Máquina - 3 séries com banco inclinado / 1min30 de descanso</label>
                    </div>
                </div>
                
                <div id="buttons">
                    <button id="segunda_button" type="submit">enviar treino</button>
                    <button id="segunda_button_remove" type="button">remover</button>
                </div>
                
                
                <div id="resultado">
                    <p id="resultado_1"></p>
                    <p id="resultado_2"></p>
                    <p id="resultado_3"></p>
                    <p id="resultado_4"></p>
                    <p id="resultado_5"></p>
                    <p id="resultado_6"></p>
                    <p id="resultado_7"></p>
                    <p id="resultado_8"></p>
                </div>
        </section>
        <section id="agua_e_creatina">

        </section>
    </main>
    
</form>
    <script src="src/index.js"></script>
</body>
</html>
